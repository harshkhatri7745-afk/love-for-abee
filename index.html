<script>
const pages=document.querySelectorAll(".page");
const music=document.getElementById("music");

function go(n){
  pages.forEach(p=>p.classList.remove("active"));
  document.getElementById("p"+n).classList.add("active");

  if(n===2) startMeasure();
  if(n===6) typeText("Will you be my Valentine? ğŸ’–","valText");

function startMeasure(){
  let bar=document.getElementById("bar");
  let percent=document.getElementById("percent");
  let warn=document.getElementById("warn");
  let i=0;

  let t=setInterval(()=>{
    i++;
    bar.style.width=i+"%";
    percent.innerText=i+"%";
    if(i>=120){
      clearInterval(t);
      warn.classList.remove("hidden");
      setTimeout(()=>go(3),2000);
    }
  },30);
}

let opened=0;
document.querySelectorAll(".option-btn").forEach(btn=>{
  btn.onclick=()=>{
    if(btn.classList.contains("revealed"))return;
    btn.classList.add("revealed");
    btn.innerText=btn.dataset.text;
    opened++;
    if(opened===5){
      document.getElementById("seeMore").classList.remove("hidden");
    }
  };
});

  typeText(text,"noteText",40,()=>{

  });
}

function typeText(text,id,speed=40,cb){
  let i=0;
  const el=document.getElementById(id);
  el.innerText="";
  let t=setInterval(()=>{
    el.innerText+=text.charAt(i);
    i++;
    if(i>=text.length){
      clearInterval(t);
      if(cb) cb();
    }
  },speed);
}
